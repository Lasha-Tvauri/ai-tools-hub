<body>
    <header>
        <a href="/" class="logo">AI Directory Hub</a>
        <nav>
            <ul>

        </nav>

    <main class="admin-container">
        <h1>Analytics Dashboard</h1>
        <div class="analytics-summary">
            <div class="analytics-card">
                <h2>Total Visits</h2>
                <p id="totalVisits">Loading...</p>
            </div>
            <div class="analytics-card">
                <h2>Unique Visitors</h2>
                <p id="uniqueVisitors">Loading...</p>
            </div>
        </div>
        <div class="analytics-charts">
            <div class="chart-container">
                <h2>Visits per Day (Last 30 Days)</h2>
                <canvas id="visitsPerDayChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Visits per Page</h2>
                <canvas id="visitsPerPageChart"></canvas>
            </div>
        </div>
    </main>
